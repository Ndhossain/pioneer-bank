<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="logInField">
        <h1 class="p-4 heading">Welcome to Pioneer-Bank</h1>
        <div class="submitField">
            <h4 class="m-2">Log In</h4>
            <input type="email" name="Email" id="email" placeholder="Email" class="form-control  m-2">
            <input type="password" name="" id="password" placeholder="Password" class="form-control m-2">
            <button id="logIn" class="btn btn-success m-2 w-25">Enter</button>
        </div>
    </div>


    <div id="transictionArea">
        <div class="row p-4">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-md-6 depo p-3">
                <div class="submitArea">
                    <h4>Deposit</h4><br>
                    <input type="text" name="Amount" placeholder="$ amount you want to deposit" id="depoAmount"><br><br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 with p-3">
                <div class="submitArea">
                    <h4>Withdraw</h4><br>
                    <input type="text" name="Amount" placeholder="$ amount you want to withdraw" id="withAmount"><br><br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
